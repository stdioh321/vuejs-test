<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>VUEJS</title>


    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>


        <style>
            .bdr{
                border: solid red 2px;
                border-radius: 10px;
                text-align: center;
            }
            .bdr2{
                background-color: rgba(255,255,255,1)
            }
        </style>
    </head>

<body>
    <div id="app" class="container">
        <div class="row">
            <div class="col-md-6">
                    <h1>{{titulo}}</h1>
                    <br />
                    <ul class="list-group">
                        <li class="list-group-item" v-for="(item,index) in linguagens">
                            {{item.nome}} <span class="badge badge-secondary badge-success float-right">{{item.desc}}</span>
                        </li>
                    </ul>
            </div>
            <div class="col-md-6">
                <div :class="bdr">
                    Uhuuuuu, BIND é o bichão
                </div>
                <hr />
                <div v-if="mostrar">V-SHOW e V-IF</div>
                <div v-else>V-ELSE estou sempre aqui seu mané.</div>
            </div>
        </div>
        <hr />
        <div class="row">
            <div class="col-md-12">
                <div class="form-group">
                <label for="">Nome:</label>
                <input type="text" class="form-control" v-model="nome"/>
                <small class="form-text text-muted">
                    {{nome}}
                </small>
            </div>
                
            </div>
        </div>

    </div>
    <script src="https://unpkg.com/vue"></script>
    <script>
        var app = new Vue({
            el: "#app",
            data: {
                titulo: "Sou Manéeeeee",
                texto: "Vue vs Angular",
                linguagens:[
                    {nome:"Javascript", desc:"Show"},
                    {nome:"Java", desc:"Quebra o cabeção"},
                    {nome:"PHP", desc:"Mole feito pudim"},
                    {nome:"Objective-C", desc:"Sai pra lá"}
                ],
                bdr:["bdr", "bdr2"],
                mostrar : false,
                nome:""
            }
        });
    </script>
</body>

</html>
